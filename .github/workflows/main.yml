name: CI

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      # Install python and dependencies:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest pytest-cov pytest-benchmark
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # Run pylint
      - name: Run Pylint for checking of Syntax
        run: |
          pylint curriculumagent --rcfile=pylintrc --fail-under=8
      # Run Pytest
      - name: Test with pytest
        run: |
          pytest --cov-report html:cov_html --cov=curriculumagent tests/
      - name: Archive Test results
        uses: actions/upload-artifact@v3
        with:
          name: Test Coverage
          path: cov_html/
          retention-days: 7
        if: ${{ always() }}
      - name: Build package
        run: |
          pip install build
          python -m build --sdist --wheel --zip-safe=False --outdir dist/ .
      - name: Archive Build results
        uses: actions/upload-artifact@v3
        with:
          name: Build Files
          path: dist/
          retention-days: 7
        if: ${{ always() }}
        # Publishing on Testpipy
        #uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN_TEST }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true