          pip install setuptools==69.5.1

      - name: Test with pytest number 2
        run: |
          pytest --cov-report html:cov_html --cov=curriculumagent tests/test_common -s
  testjunior:
    needs: pipeline
    runs-on: ubuntu-latest
    environment: ${{ vars.ENVIRONMENT_STAGE }}
    steps:
